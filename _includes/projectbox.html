<!-- begin post -->
{% assign author = site.authors[project.author] %}
<div class="card">
    <a href="{{ project.url | absolute_url }}">
        {% if project.image %} <img class="rounded mb-4" src="{{ site.baseurl }}/{{ project.image }}" alt="{{ project.title }}"> {% endif %}
    </a>
    <div class="card-block">
        <h2 class="card-title h4 serif-font"><a href="{{ project.url | absolute_url }}">{{ project.title }}</a></h2>
        <p class="card-text text-muted">{{ project.description | strip_html | truncatewords:30 }}</p>
        <div class="metafooter">
            <div class="wrapfooter small d-flex align-items-center">
                <span class="author-meta">
                <!--By  <span class="post-name"> {% if project.author %}{{ author.display_name }}{% else %}{{ site.author }}{% endif %}, </span>             
                on <span class="post-date">{{ project.date | date_to_string }}</span>
                </span>-->               
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
